<div class="page" data-name="/{{ page }}">
    {% if title %}
        <header>
            <span>{{ title }}</span>
        </header>
    {% end %}
    <section>
        {% if lead_image %}
            <img src="{{ lead_image }}" alt="{{ title }} page main image" class="page_lead_image" />
        {% end %}
        <div class="section_content">      
            {{ content }}
        </div>
    </section>
</div>
